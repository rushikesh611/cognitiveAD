{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<link href="{% static 'css/auth.css' %}" rel="stylesheet">
<div class='container'>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Register</h4>
                </div>
                <form action="{% url 'register' %}" method='post'>
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="form-group">
                        <input type='text' name='username' id='usernameField' placeholder='Username'  value="{{fieldValues.username}}" class="form-control form-control-sm"/>
                    </div>
                    <div class='invalid_feedback invalid-feedback' style='display:none'>
                    </div>
                    <p class='text-sm text-success usernameSuccessOutput'></p>
                    
                    <div class="form-group">
                        <input type='email' name='email' id='emailField' placeholder='Email' value="{{fieldValues.email}}" class="form-control form-control-sm"/>
                    </div>
                    <div class='emailFeedBackArea invalid-feedback' style='display:none'>
                    </div>
                    <p class='text-sm text-success emailSuccessOutput'></p>

                    <div class="form-group">
                        <input type='password' name='password' id='passwordField' placeholder='Password' class="form-control form-control-sm"/>
                        <small class="float-right py-3 showPasswordToggle">SHOW</small>
                    </div>
                    <div class="d-grid gap-2">
                        <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn"/>
                    </div>
                </form>
                <div class="container">
                    <span class='text-lead'>Have an account? </span><a href="{% url 'login' %}">Login</a> 
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
