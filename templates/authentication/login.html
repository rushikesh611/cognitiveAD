{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<link href="{% static 'css/auth.css' %}" rel="stylesheet">
<div class='container'>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Login</h4>
                </div>
                <form action="{% url 'login' %}" method='post'>
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="form-group">
                        <input type='text' name='username' id='usernameField' placeholder='Username'  value="{{fieldValues.username}}" class="form-control form-control-sm"/>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type='password' name='password' id='passwordField' placeholder='Password' class="form-control form-control-sm"/>
                    </div>
                    <br>
                    <div class="d-grid gap-2">
                    <input type="submit" value='Login'class='btn btn-block btn-primary submit-btn'/>
                    </div>
                </form>
                <div class="container">
                    <span class='text-lead'>Don't have an account? </span><a href="{% url 'register' %}">Register</a> 
                    <br>
                    <span class='text-lead'>Forgot Password? </span><a href="">Reset</a>
                </div>
            </div> 
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
